<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>App Component</h1>
      <input type="text" [(ngModel)]="name" />
      <p>{{ name }}</p>
      <hr />
      <button class="btn btn-primary" (click)="onShowDetails()">Display Details</button>
      <p *ngIf="showDetails">Secret Password = 'Goatman'</p>
      <p [ngClass]="{fifth}" *ngFor="let click of buttonClicks"></p>
    </div>
  </div>
</div>
