  <!--Two-way binding-->
  <input
  type="text"
  class="form-control"
  [(ngModel)]="serverName"
/>

<button class="btn btn-primary" [disabled]='!allowNewServer' (click)="onCreateServer()">ADD SERVER</button>
<p *ngIf="serverCreated; else otherContent">Server was created, server name is {{ serverName }}</p>
<ng-template #otherContent><p>No server has been created</p></ng-template>
<app-server *ngFor="let server of serverList"></app-server>
